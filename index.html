<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Davlat test markazi</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="wrapper-div">
      <div class="div">
        <a class="logo-link" href="https://dtm.uz/" target="_blank">
          <img class="img" src="./img/state-test-center.svg" alt="img" width="88" height="40">
        </a>

        <h2 class="heading">Davlat test <span class="span">MARKAZI</span></h2>
      </div>

      <div class="form">
        <label class="label" for="name">
          <input class="label-input" type="text" name="name" id="Input-name" value placeholder="Enter your name...">
        </label>

        <label class="label" for="score">
          <input class="label-input" type="number" name="score" id="Input" value placeholder="Enter your score...">
        </label>
  
        <select class="Universities">
          <option class="items" type="text" value="selected" selected disabled>
            The University you applied to...
          </option>
          <option class="items" type="text" value="Toshkent axborot texnologiyalari universiteti"> 
            Toshkent axborot texnologiyalari universiteti
          </option>
          <option class="items" type="text" value="O'zbekiston milliy universiteti"> 
            O'zbekiston milliy universiteti
          </option>
          <option class="items" type="text" value="Toshkent davlat iqtisodiyot universiteti"> 
            Toshkent davlat iqtisodiyot universiteti
          </option>
          <option class="items" type="text" value="Toshkent Moliya instituti"> 
            Toshkent Moliya instituti
          </option>
          <option class="items" type="text" value="Toshkent davlat texnika universiteti"> 
            Toshkent davlat texnika universiteti
          </option>
          <option class="items" type="text" value="Jaxon iqtisodiyoti va diplomatiya universiteti"> 
            Jaxon iqtisodiyoti va diplomatiya universiteti
          </option>
          <option class="items" type="text" value="Toshkent davlat yuridik universiteti"> 
            Toshkent davlat yuridik universiteti
          </option>
          <option class="items" type="text" value="O'zbekiston davlat jahon tillari universiteti"> 
            O'zbekiston davlat jahon tillari universiteti
          </option>
        </select>
  
        <button class="button" type="button">Check ⁜</button>
        <button class="buttonRefresh" onclick="window.location.reload();" type="button">Refresh ※</button>
        <output class="output">Your result...</output>
        <output class="output1">Your result...</output>
        <output class="output2">Your result...</output>
        <output class="output3">Your result...</output>
        <output class="output4">Your result...</output>
      </div>
    </div>
  </div>

  <script src="./JavaScript/main.js"></script>
</body>
</html>
